[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
addopts = -q --strict-markers
markers =
    unit: Unit tests that do not require external services (fast)
    integration: Tests that require the database or external services (slower)
    smoke: Quick, shallow checks that the app starts and core endpoints respond
    slow: Tests that take longer to run (performance tests, large datasets)
env =
    ENV=testing
    DEBUG=true
    PYTHONPATH=.:src
filterwarnings =
    ignore::DeprecationWarning
